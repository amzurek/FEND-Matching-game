<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Arkadiusz Zurek">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Use your brain power!</h1>
        </header>

        <section class="data">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            Moves:
            <span class="moves">0</span>

            <div class="timer"></div>

            <div class="restart" onclick=startGame()>Restart</div>
        </section>

            <ul class="deck" id="deckCards">
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card match" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="bolt">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card match" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card open show" type="bolt">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>

    <div id="showSlide" class="slide">
        <div class="showSlide1">
            <div class="contentBox1">Congratulations, <span class="father">I'm your father!</span></div>
                <div class="contentBox2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>time: <span id=totalTime> </span> </p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <div class="button">
                    <button id="playAgain" onclick="playAgain()">Want to play again?</button>
                </div>
        </div>
    </div>
    <footer>
        <div class="foot">&copy 2018 Copyright by amzurek</div>
    </footer>
</div>

<script src="js/app.js"></script>

</body>
</html>
